<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>outputScript Highlighting</title>
        <h:outputScript>
            // This section ought to be highlighted as JavaScript code
            // and also have code completion, checks, etc.
            console.log("Testing...");
        </h:outputScript>
        <script>
            // This section is correctly highlighted for JavaScript and
            // has code completion and error checking, etc.
            console.log("This works...");
        </script>
    </h:head>
    <h:body>
        
    </h:body>
</html>
